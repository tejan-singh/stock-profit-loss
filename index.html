<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stock Profit Loss | Tejan Singh</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="App">
      <h1>Stock Profile & Loss Calculator</h1>

      <div class="input">
        <h2>Intial Price</h2>
        <input type="number" class="inital-price input-field" placeholder="enter initial price of stock"/>
      </div>

      <div class="input">
        <h2>Quantity of Stocks</h2>
        <input type="number" class="no-of-stocks input-field" placeholder="enter no of stocks bought"/>
      </div>

      <div class="input">
        <h2>Current Price</h2>
        <input type="number" class="current-price input-field" placeholder="enter current price of stock"/>
      </div>

      <button class="btn">Tell me!</button>

      <p id="result"></p>
      <p id="warning"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
